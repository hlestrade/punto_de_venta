<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Punto de venta</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" >
    <script type="module" src="app.js"></script>


</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Punto de venta
        </a>
    </nav>
    
    <div class="container">
        <div class="row">
            
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="row"></main>
            
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="button-clear" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>

        <div class="card row">
            <div class="card-body">
                <button id="button-new" class="btn btn-primary">Agregar producto</button>
            </div>

            <div class="card-body">
                <button id="button-delete"  class="btn btn-danger">Borrar producto</button>
            </div>

            <div class="card-body">
                <button id="button-mssg"  class="btn btn-primary">Mensaje en consola</button>
            </div>
            
            <div class="card-body">
                <button id="button-date"  class="btn btn-primary">Fecha y hora</button>
            </div>

        </div>
    </div>
</body>
</html>
